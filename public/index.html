<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ollama Chat</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
				background: #0f0f0f;
				color: #e0e0e0;
				height: 100vh;
				display: flex;
				flex-direction: column;
				overflow: hidden;
			}

			header {
				background: #1a1a1a;
				padding: 1rem;
				border-bottom: 1px solid #333;
				flex-shrink: 0;
			}

			h1 {
				font-size: 1.5rem;
				font-weight: 600;
			}

			.model-selector {
				margin-top: 0.5rem;
				display: flex;
				gap: 0.5rem;
				align-items: center;
			}

			select {
				flex: 1;
				padding: 0.5rem;
				background: #2a2a2a;
				color: #e0e0e0;
				border: 1px solid #444;
				border-radius: 0.5rem;
				font-size: 1rem;
			}

			#chat-container {
				flex: 1;
				overflow-y: auto;
				padding: 1rem;
				display: flex;
				flex-direction: column;
				gap: 1rem;
			}

			.message {
				display: flex;
				gap: 0.75rem;
				max-width: 100%;
			}

			.message.user {
				flex-direction: row-reverse;
			}

			.message-avatar {
				width: 2rem;
				height: 2rem;
				border-radius: 50%;
				background: #333;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-shrink: 0;
				font-size: 1.25rem;
			}

			.message.user .message-avatar {
				background: #0066cc;
			}

			.message-content {
				background: #1a1a1a;
				padding: 0.75rem 1rem;
				border-radius: 1rem;
				max-width: 80%;
				word-wrap: break-word;
				line-height: 1.5;
			}

			.message.user .message-content {
				background: #0066cc;
				border-bottom-right-radius: 0.25rem;
			}

			.message.assistant .message-content {
				border-bottom-left-radius: 0.25rem;
			}

			.message-content pre {
				background: #0a0a0a;
				padding: 0.5rem;
				border-radius: 0.25rem;
				overflow-x: auto;
				margin: 0.5rem 0;
			}

			.message-content code {
				font-family: 'Courier New', monospace;
				font-size: 0.9rem;
			}

			#input-container {
				padding: 1rem;
				background: #1a1a1a;
				border-top: 1px solid #333;
				flex-shrink: 0;
			}

			#input-form {
				display: flex;
				gap: 0.5rem;
			}

			#message-input {
				flex: 1;
				padding: 0.75rem 1rem;
				background: #2a2a2a;
				border: 1px solid #444;
				border-radius: 1.5rem;
				color: #e0e0e0;
				font-size: 1rem;
				resize: none;
				max-height: 8rem;
				font-family: inherit;
			}

			#message-input:focus {
				outline: none;
				border-color: #0066cc;
			}

			#send-button {
				padding: 0.75rem 1.5rem;
				background: #0066cc;
				color: white;
				border: none;
				border-radius: 1.5rem;
				font-size: 1rem;
				font-weight: 600;
				cursor: pointer;
				transition: background 0.2s;
			}

			#send-button:disabled {
				background: #444;
				cursor: not-allowed;
			}

			#send-button:not(:disabled):active {
				background: #0052a3;
			}

			.loading {
				display: flex;
				gap: 0.25rem;
				padding: 0.5rem 0;
			}

			.loading-dot {
				width: 0.5rem;
				height: 0.5rem;
				border-radius: 50%;
				background: #666;
				animation: pulse 1.4s infinite ease-in-out;
			}

			.loading-dot:nth-child(1) {
				animation-delay: -0.32s;
			}
			.loading-dot:nth-child(2) {
				animation-delay: -0.16s;
			}

			@keyframes pulse {
				0%,
				80%,
				100% {
					opacity: 0.4;
				}
				40% {
					opacity: 1;
				}
			}

			.error {
				background: #cc0000 !important;
			}

			@media (min-width: 768px) {
				#chat-container {
					padding: 2rem;
					max-width: 900px;
					margin: 0 auto;
					width: 100%;
				}

				#input-container {
					padding: 1rem 2rem;
				}

				#input-form {
					max-width: 900px;
					margin: 0 auto;
				}
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Ollama Chat</h1>
			<div class="model-selector">
				<label for="model-select">Model:</label>
				<select id="model-select">
					<option value="">Loading models...</option>
				</select>
			</div>
		</header>

		<div id="chat-container"></div>

		<div id="input-container">
			<form id="input-form">
				<textarea id="message-input" placeholder="Type your message..." rows="1" autocomplete="off"></textarea>
				<button id="send-button" type="submit">Send</button>
			</form>
		</div>

		<script src="app.js"></script>
	</body>
</html>
